<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EclipsesDev - Typing Test</title>
    <link rel="stylesheet" href="../../style.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

  <nav class="menu-bar">
    <a href="../../index.html"><button>Home</button></a>
  </nav>

  <div class="section">
    <div class="title">Typing Speed Tester</div>

    <select id="difficulty-select">
        <option value="easy">Easy</option>
        <option value="medium" selected>Medium</option>
        <option value="hard">Hard</option>
    </select>

    <div class="stats">
        <span>Time: <b id="time">60</b>s</span>
        <span>WPM: <b id="wpm">0</b></span>
        <span>Accuracy: <b id="accuracy">100</b>%</span>
    </div>

    <div id="text-display" class="text-display"></div>

    <input type="text" id="input-field" autocomplete="off" placeholder="Start typing here..." />

    <button id="restart">Restart</button>

  </div>

</div>

<script src="sentences.js"></script>
<script src="script.js"></script>
</body>
</html>
