<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>OAC</title>
<link rel="icon" type="image/png" href="https://imgur.com/YnAhNh9.png">

<style>
body {
  margin: 0;
  padding: 0;
  background: linear-gradient(135deg, #1a1f2b, #2a2f3a);
  font-family: 'Segoe UI', Arial, sans-serif;
  color: white;
  display: flex;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
}

.container {
  background: #1c1c1c;
  padding: 40px;
  border-radius: 16px;
  width: 90%;
  max-width: 900px;
  box-shadow: 0 0 40px rgba(0, 0, 0, 0.6);
}

.title {
  text-align: center;
  font-size: 32px;
  font-weight: bold;
  margin-bottom: 5px;
}

.subtitle {
  text-align: center;
  font-size: 16px;
  color: #888;
  margin-bottom: 30px;
  letter-spacing: 1px;
}

#changelog {
  max-height: 600px;
  overflow-y: auto;
}

/* Scrollbar styling */
#changelog::-webkit-scrollbar {
  width: 8px;
}

#changelog::-webkit-scrollbar-thumb {
  background: #333;
  border-radius: 4px;
}

.log-section { 
  background: #111; 
  padding: 20px;
  margin-bottom: 25px; 
  border-radius: 12px; 
  border: 2px solid #4da6ff; 
  box-shadow: 0 0 15px rgba(77,166,255,0.2);
}

.log-title {
  text-align: center;
  font-weight: bold;
  font-size: 20px;
  margin-bottom: 15px;
  color: #4da6ff;
}

.log-section ul {
  padding-left: 20px;
}

.log-section li {
  margin-bottom: 8px;
}
  
</style>
</head>

<body>

<div class="container">
  <div class="title">OAC Development Logs</div>
  <div class="subtitle">By EclipsesDev @ 2026</div>

  <div id="changelog">Loading changelog...</div>
</div>

<script>
fetch("changelog.txt")
  .then(response => response.text())
  .then(text => {
    const container = document.getElementById("changelog");
    container.innerHTML = "";

    const logs = text.split(/\n?Dev Log\s+/).filter(Boolean).reverse();

    logs.forEach(log => {
      const section = document.createElement("div");
      section.className = "log-section";

      const lines = log.trim().split("\n");
      const titleText = "Dev Log " + lines[0];

      const title = document.createElement("div");
      title.className = "log-title";
      title.textContent = titleText;

      const list = document.createElement("ul");

      lines.slice(1).forEach(line => {
        if (line.trim().startsWith("-")) {
          const li = document.createElement("li");
          li.textContent = line.replace("-", "").trim();
          list.appendChild(li);
        }
      });

      section.appendChild(title);
      section.appendChild(list);
      container.appendChild(section);
    });
  })
  .catch(() => {
    document.getElementById("changelog").textContent =
      "ERROR: Unable to load changelog.";
  });
</script>

</body>
</html>
